<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
       
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo letra a">
        <nav class="titulo"><strong>SUPER</strong></nav>
        <nav class="sub"><strong>ENCRIPTADOR</strong></nav>
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="12" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button class="Encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="Desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="35" rows="20"></textarea>
            <button class="copiar" onclick="copiar()">copiar</button>
        </section>
    </main>
    <script src="java.js"></script>
</body>
</html>
